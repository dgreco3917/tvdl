<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TVDL</title>
    <script src="dhtmlx.js" type="text/javascript"></script>
    <link rel="STYLESHEET" type="text/css" href="dhtmlx.css">
    <style>
        html, body {
           width: 100%;
           height: 100%;
           margin: 0px;
           overflow: hidden;
           background-color:white;
        }
    </style>
 
    <script type="text/javascript">
		var layout,menu,toolbar,downloadsGrid,contactForm;
		dhtmlx.image_path = "imgs/";
		dhtmlxEvent(window,"load",function(){
			layout = new dhtmlXLayoutObject(document.body,"2U");
			layout.cells("a").setText("Download Log");
			layout.cells("b").setText("Download Details");
			layout.cells("a").setWidth(650)

			menu = layout.attachMenu();
			menu.setIconsPath("icons/");
			menu.loadXML("xml/menu.xml");

			toolbar = layout.attachToolbar();
			toolbar.setIconsPath("icons/");
			toolbar.loadXML("xml/toolbar.xml");

			downloadsGrid = layout.cells("a").attachGrid();
			downloadsGrid.setHeader("Show Name,S,E,Air Date,Download Date");
			downloadsGrid.setInitWidths("200,20,20,*");
			downloadsGrid.setColAlign("left,center,center,right,right");
			downloadsGrid.setColTypes("ro,ro,ro,ro,ro");
			downloadsGrid.setColSorting("str,str,str,date,date");
			downloadsGrid.attachHeader("#text_filter");
			downloadsGrid.init();
			downloadsGrid.enableSmartRendering(true, 100);
			downloadsGrid.loadXML( "getlogs.php" );

			/*
			contactForm = layout.cells("b").attachForm();
			contactForm.loadStruct("xml/form.xml");
			*/
		})
    </script>
</head>
